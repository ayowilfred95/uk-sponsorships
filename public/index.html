<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Visualization</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>List of Sponsors in UK: Worker and Temporary Worker Data</h1>
    <div class="filters">
      <select id="typeRatingFilter">
        <option value="">Select Type & Rating</option>
      </select>
      <select id="routeFilter">
        <option value="">Select Route</option>
      </select>
    </div>
    <table id="dataTable">
      <thead>
        <tr>
          <th>Organisation Name</th>
          <th>Town/City</th>
          <th>County</th>
          <th>Type & Rating</th>
          <th>Route</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
